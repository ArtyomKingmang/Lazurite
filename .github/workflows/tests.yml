name: Maven Build and Test

permissions:
  contents: read
  actions: write
  checks: write
  statuses: write

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'


  report:
    runs-on: ubuntu-latest
    needs: [build-test]

    steps:
      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          artifact: surefire-reports
          name: Test Results
          path: '*.xml'
          reporter: java-junit
